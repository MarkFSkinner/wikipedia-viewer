<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Wikipedia Searcher</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
      <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div id="wiki-container" class="col-11 text-center">
          <div class="row">
            <div class="col-12">
              <!--<a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" id="wiki-random" class="btn btn-primary"</a>-->
              <button type="button" id="random-wiki" class="btn btn-primary btn-lg" onclick="window.open('https://en.wikipedia.org/wiki/Special:Random')">Get Random Wikipedia Entry!</button>
            </div>
          </div>
          <div class="row"><!-- id="wiki-box">-->
            <div id="search-main" class="col-12">
              <img id="search-icon" class="img-fluid" src="http://www.freeiconspng.com/uploads/search-icon-png-21.png" alt="Search Icon">
              <h3>Click icon to search Wikipedia!</h3>
            </div>
          </div>
          <div class="row">
            <div id="search-text" class="col-12 d-none">
              <div id="search-box" class="btn-group">
                <input id="search-item" type="search" class="form-control">
                <i id="search-clear" class="fa fa-times-circle-o" aria-hidden="true"></i>
                <!--<span id="search-clear" class="glyphicon glyphicon-remove-circle"></span>-->
              </div>
              <!--<form class="form-inline" id="search-box">-->
              <!--<div class="col-offset-1 col-7">-->
                <!--<input class="form-control" id="search-item">-->
              <!--</div>
              <div class="col-4">-->
              <button type="button" id="submit" class="btn btn-primary">Submit</button>
              <!--</div>-->
            <!--</form>-->
            </div>
          <!--<div class="col-12" id="search-results">
          </div>-->
          <!--wiki-box</div>-->
        </div>
      </div>
    </div>
  </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" crossorigin="anonymous"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>-->
    <script src="js/main.js"></script>

  </body>
</html>
